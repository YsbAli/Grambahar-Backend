<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ICPR Tickets</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <h1>27Th International Conference on Pattern Recognition Dec 2024</h1>
        <p>Date: 01-05 December 2024</p>
        <p>Venue: Biswabangla Swaroni, Kolkata, India</p>
    </header>
    <div class="container">
        <h2 class="text">-: Select Registration Fee :-</h2>
        <div class="feeContainer">
            <label class="label" for="ticketType">Ticket Type: </label>
            <select id="ticketType" onchange="updateSelect2Options()">
                <option value="default">Select an option</option>
                <option value="IAPR">IAPR Member</option>
                <option value="General">General</option>
                <option value="Student">Student(including Gala Dinner)</option>
                <option value="non Student">Tutorial fees for non student</option>
                <option value="Tutorial fees Student">Tutorial fees for student</option>
                <option value="Workshop">Workshop fees for non student</option>
                <option value="workshopStudent">Workshop fees for student</option>
            </select>

            <label class="label" for="fee">Fee</label>
            <select id="fee">

            </select>
        </div>
        <div>
            <label>Quantity:</label>
            <input type="number" id="quantity" min="1" value="1" />
        </div>
        <section class="galaDinnerSection">
            <label class="gala">Add Gala Dinner worth $100</label>
            <input type="checkbox" id="galaCheckbox">
            <div id="galaDetails" style="display: none; ">
                <label>Quantity:</lable>
                <input id="galaDinner" type="number" min="0" value="0">
            </div>
        </section>
        <section class="TotalPrice">
            <h2> Total Price : </h2>
            <p id="totalPrice">$00</p>
        </section>
        <div class="btn">
        <button id="purchaseButton">Purchase</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
